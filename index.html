<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
</head>


<body>
    <h2 id="dicegame">Dice Game</h2>
    <p><em><br>
        <strong>INSTRUCTIONS</strong><br>
        -Roll The Dice To Begin Game<br>
        -When The Dice Is Rolled Your Score Will Add Up<br>
        -Once Your Score Passes 20 You Win<br>
        -If You Hit A 1 You Lose<br>
        </em>
     </p>
    <div class="container">
        <div id="topBox">
            <div id="middle">
                <img id="diceImage" src="/dicegame/images/dicetarget.svg" alt="rolled dice side">
            <h4 id="name"><br><br>Player 1</h4>
            <h4 id="count"></h4>
            <h4>  Total : 
                <h4 id="score"></h4>
            </h4>
             
        </div></div>
       
        <div id="bottomBox">
            <button id="button">roll</button>
            <button id="playBtn">Play/Restart</button>
            
        </div>
    </div>
  



    <script src="script.js"></script>
</body>


</html>
